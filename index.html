<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Worker example</title>
</head>
<body>
    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker.register('./sw.js').then((resp) => {
                console.log('resp', resp)
            }).catch((e) => {
                console.error(e)
            })
        } else {
            console.error('SW not working')
        }
    </script>
</body>
</html>
